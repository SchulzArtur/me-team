<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left-nav">
          <div class="logo">
            <a href="#"><img src="assets/images/logo.svg" alt="logo" /></a>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">home</a></li>
              <li><a href="about.html">about</a></li>
            </ul>
          </nav>
        </div>
        <div class="right-nav">
          <button>
            <a href="contact.html">contact</a>
          </button>
        </div>
      </header>
    </div>
    <section class="image-out-of-container">
      <div class="contact-image-left">
        <img
        src="/assets/images/directors-image-left.png"
        alt=""
      />
      </div>
    
      <div class="container">
        <div class="contact-hero">
        <div class="contact-left-hero">
          <div class="contact-title">
            <h1 class="h1-small">
              Contact
            </h1>
            <p class="subtitle">Ask us about</p>
          </div>

          <div class="contact-list">
            <div class="list-element">
              <div class="list-icon">
                <img src="/assets/images/icon-person.svg" alt="" />
              </div>
              <div class="list-content">
              
                <p class="body1-semibold">
                  The quality of our talent network
                </p>
              </div>
            </div>
            <div class="list-element">
              <div class="list-icon">
                <img src="/assets/images/icon-cog.svg" alt="" />
              </div>
              <div class="list-content">
            
                <p class="body1-semibold">
                  Usage & implementation of our software
                </p>
              </div>
            </div>
            <div class="list-element">
              <div class="list-icon">
                <img src="/assets//images/icon-chart.svg" alt="" />
              </div>
              <div class="list-content">
               
                <p class="body1-semibold">
                  How we help drive innovation
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-right-hero">
            <div class="contact-hero-form">
             <form>

              <label for="name">Name</label>
              <input type="text" id="name" name="name">
          
              <label for="emailaddress">Email Address</label>
              <input type="email" id="emailaddress" name="emailaddress">
           
              <label for="companyname">Company Name</label>
              <input type="companyname" id="companyname" name="companyname">

              <label for="subject">Title</label>
              <input type="text" id="subject" name="subject">

              <label for="message">Message</label>
              <textarea id="message" name="message" style="height:60px"></textarea>
          
              <input type="submit" value="submit">
          
             </form>
            </div>
           
          </div>
        </div>
      </div>
      <div class="contact-image-right">
        <img
        src="/assets/images/kontakt grafika.png"
        alt=""
      />
      </div>
      </div>
     
    </section>
   

    <footer>
      <div class="container">
        <div class="left-footer"> 
        <div class="first-column">
          <div class="logo">
            <a href="#"><img src="assets/images/logo.svg" alt="logo" /></a>
          </div>
          <nav>
            <ul>
              <li><a href="/home">home</a></li>
              <li><a href="/about">about</a></li>
            </ul>
          </nav>
        </div>
      
        <div class="second-column">
           <p class="body2-semibold ">987 Hillcrest Lane</p> 
           <p class="body2-semibold ">Irvine CA</p>
           <p class="body2-semibold ">California 92714</p>
           <p class="body2-semibold ">Call Us : 949-833-7432</p>
        </div>
      </div>
      
        <div class="third-column">
          <div class="social-media">
          <a href="#"><img src="/assets/images/icon-facebook.svg" alt=""></a>
          <a href="#"><img src="/assets/images/icon-pinterest.svg" alt=""></a>
          <a href="#"><img src="/assets/images/icon-twitter.svg" alt=""></a>
          </div>
          <p class="body2-semibold">Copyright 2020. All Rights Reserved</p>
       </div>
      
    </footer>
  </body>
</html>
